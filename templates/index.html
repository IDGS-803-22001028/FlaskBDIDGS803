{% extends "layout.html" %}

{% block container %}

<div class="max-w-6xl mx-auto mt-8">
    <a href="Alumnos"
       class="block w-full text-center mb-4 text-white bg-blue-600 hover:bg-blue-700 
              focus:ring-4 focus:ring-blue-300 font-medium rounded-lg 
              text-sm px-5 py-3 shadow-md transition">
        AÃ±adir Alumno
    </a>

    <div class="relative overflow-x-auto shadow-lg rounded-lg border border-gray-200">
        <table class="w-full text-sm text-left text-gray-600">

            <thead class="text-xs uppercase bg-gray-100 text-gray-700">
                <tr>
                    <th class="px-6 py-3">Nombre</th>
                    <th class="px-6 py-3">Apellido</th>
                    <th class="px-6 py-3">Correo</th>
                    <th class="px-6 py-3 text-center">Editar</th>
                    <th class="px-6 py-3 text-center">Detalles</th>
                    <th class="px-6 py-3 text-center">Eliminar</th>
                </tr>
            </thead>

            <tbody>
                {% for alumn in alumno %}
                <tr class="bg-white border-b hover:bg-gray-50">
                    <td class="px-6 py-4 font-medium text-gray-900">{{ alumn.nombre }}</td>
                    <td class="px-6 py-4">{{ alumn.apaterno }}</td>
                    <td class="px-6 py-4">{{ alumn.email }}</td>
                    
                    <td class="px-6 py-4 text-center">
                        <button class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded-md text-xs shadow">
                             <a href="{{ url_for('modificar', id=alumn.id) }}">
                           Editar
                        </button>
                    </td>
                    
                    <td class="px-6 py-4 text-center">
                        <a href="{{ url_for('detalles', id=alumn.id) }}"
                           class="inline-block bg-blue-600 hover:bg-blue-500 text-white px-3 py-1 rounded-md text-xs shadow">
                            Detalles
                        </a>
                    </td>
                    
                    <td class="px-6 py-4 text-center">
                        <button class="bg-red-500 hover:bg-red-600  text-white px-3 py-1 rounded-md text-xs shadow">
                             <a href="{{ url_for('eliminar', id=alumn.id) }}">
                           Eliminar
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
